{% extends "layout/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block styles %}  
    <style>
      form label{display: none !important;}
    </style>      
{% endblock %}

{% block content %}

    <!-- ======= ToDo Section ======= -->
    <section id="contact" class="contact">

      <div class="container">

        <div class="row gy-5 gx-lg-5">

          <div class="col-lg-8 offset-2">
            <h3>{{ title }} tarea</h3>
            {% if todo_url == 'todo_create' %}
              <form action="{% url todo_url %}" method="post" role="form" class="php-email-form">
            {% else %}
              <form action="{% url todo_url todo_id=todo_id %}" method="post" role="form" class="php-email-form">
            {% endif %}
              {% csrf_token %}                
                {{ form }}
              <div class="text-center mt-3"><button type="submit">Send</button></div>
            </form>
          </div><!-- End ToDo Form -->

        </div>

      </div>
    </section><!-- End ToDo Section -->
{% endblock %}
