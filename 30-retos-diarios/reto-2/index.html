<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simulador de Hipoteca</title>
</head>
<body>
    <main class="flex flex-col items-center justify-center mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-20 pb-16 text-center lg:pt-16">
        <h1 class="text-5xl font-bold leading-7 text-gray-900 sm:text-5xl sm:truncate">Simulador de Hipoteca</h1>
        <div class="w-1/3 mt-16">
            <form class="flex flex-col gap-4" id="hipoteca" name="hipoteca">
                <label for="cantidad" class="font-bold text-xl">¿Cuánto cuesta la casa que quieres?</label>
                <input type="number" name="cantidad" id="cantidad" class="p-2 border-gray text-lg font-medium" min="100000">
                <label for="plazos" class="font-bold text-xl">¿Cuánto tiempo necesitas para pagar?</label>
                <div class="flex flex-row gap-6 justify-center mb-6">
                    <div class="radio">                        
                        <input type="radio" name="plazos" value="12" class="w-6 h-6">
                        <label>12 meses</label>
                    </div>
                    <div class="radio">                        
                        <input type="radio" name="plazos" value="18" class="w-6 h-6">
                        <label>18 meses</label>
                    </div>
                    <div class="radio">                        
                        <input type="radio" name="plazos" value="24" class="w-6 h-6">
                        <label>24 meses</label>
                    </div>
                </div>
                <label for="cantidad" class="font-bold text-xl">¿Qué tasa de interés te cobran?</label>
                <input type="range" name="tasa" id="tasa" class="p-2 border-gray text-lg font-medium" min="0" max="25" step="1">
                <div class="bg-indigo-100 hidden py-4" id="mensual">                    
                    <label for="cantidad" class="font-bold text-xl">A pagar</label>
                    <input type="number" name="cuota" id="cuota" class="p-2 border-gray text-lg font-medium bg-indigo-100" readonly>
                </div>
                <input type="submit" value="Calcular" class="p-2 font-medium text-xl bg-blue-200 rounded-2xl">
            </form>
        </div>
    </main>
    <script src="calcular.js"></script>
</body>
</html>
