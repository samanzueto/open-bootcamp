<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Ejercicio 2</h1>
    </header>
    <main>
        <form action="#" id="form1" tittle="Enviar formulario">
            <caption>Este es un formulario de prueba</caption>
            <fieldset>
                <legend>Datos personales</legend>
                <p><input type="text" name="nombre" id="nombre" placeholder="Nombre" pattern="[A-z0-9]"></p>
                <p><input type="text" name="apellido" id="apellido" placeholder="Apellido" pattern="[A-z0-9]"></p>
                <p><input type="email" name="correo" id="correo" placeholder="Correo electrónico"></p>
                <p><input type="tel" name="telefono" id="telefono" placeholder="Teléfono"></p>
                <p><textarea name="direccion" id="direccion" cols="30" rows="10" placeholder="Dirección postal"></textarea></p>
            </fieldset>
        </form>
        <table border="1">
            <tr>
                <th scope="col">Encabezado1</th>
                <th scope="col">Encabezado2</th>
                <th scope="col">Encabezado3</th>
                <th scope="col">Encabezado4</th>
            </tr>
            <tr>
                <td>Texto1</td>
                <td colspan="2">Texto2</td>
                <td>Texto4</td>
            </tr>
            <tr>
                <td>Texto1</td>
                <td rowspan="2">Texto2</td>
                <td>Texto3</td>
                <td>Texto4</td>
            </tr>
            <tr>
                <td>Texto1</td>
                <td>Texto3</td>
                <td>Texto4</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>By <span>@samanzueto</span></p>
    </footer>
</body>
</html>
