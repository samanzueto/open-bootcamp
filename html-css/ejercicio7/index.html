<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 7</title>
</head>
<body>
    <main>
        <div class="login-form">
            <form>
                <h1>Iniciar sesión</h1>
                <fielset>
                    <div class="login-form__field">
                        <input type="text" name="usuario" id="usuario" class="login-form__field--usuario" placeholder="Usuario" pattern="[a-zA-Z0-9]" required autofocus>
                    </div>
                    <div class="login-form__field">
                        <input type="password" name="password" id="password" class="login-form__field--password" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe ser de 8 o más caracteres"required >
                    </div>
                    <div id="checkbox" class="login-form__field">
                        <input type="checkbox" name="terminos" id="terminos" class="login-form__field--checkbox" required> 
                        <label for="terminos">He leído y acepto los <a href="#">términos y condiciones</a></label>
                    </div>
                </fielset>

                    <div class="login-form__field">
                        <input class="login-form__field--submit" type="submit" value="Enviar">
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
