  <body class="d-flex flex-column h-100">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
       <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
           <img src="https://www.svgrepo.com/show/294145/code.svg" intrinsicsize="40 x 40" srcset="https://www.svgrepo.com/show/294145/code.svg" alt="@samanzueto" title="@samanzueto" width="40" height="32">

        <div class="container">
            <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Todo está seguro">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>
